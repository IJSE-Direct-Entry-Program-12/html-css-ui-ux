<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animations</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 100px;
        }

        h1 {
            text-align: center;
        }

        #target {
            background-color: lime;
            width: 150px;
            height: 150px;
            margin-top: 150px;
            animation-name: my-animation, my-color;
            animation-duration: 4s, 5s;
            animation-iteration-count: infinite;
            position: relative;
        }

        @keyframes my-color {
            from {
                background-color: lime;
            }

            25% {
                background-color: blue;
            }

            50% {
                background-color: red;
            }

            75% {
                background-color: orange;
            }

            100% {
                background-color: black;
            }
        }

        @keyframes my-animation {
            0%{
                left: 0;
            }

            12.5%{
                left: calc(50vw - 150px / 2);
                transform: rotate(0deg);
                border-radius: 10px;
            }

            25% {
                left: calc(50vw - 150px / 2);
                transform: rotate(360deg);
                border-radius: 100%;
            }
            26%{
                transform: rotate(0deg);
                border-radius: 10px;
            }

            50% {
                left: calc(100vw - 150px - 20px);
                transform: rotate(0deg);
            }

            62.5%{
                left: calc(50vw - 150px / 2);
                transform: rotate(0deg);
                border-radius: 10px;
            }

            75%{
                left: calc(50vw - 150px / 2);
                transform: rotate(-360deg);
                border-radius: 100%;
            }

            76%{
                transform: rotate(0deg);
                border-radius: 10px;
            }

            100%{
                left: 0;
                border-radius: 10px;
                
            }
        }
    </style>
</head>
<body>
    <h1>CSS3 Animations</h1>
    <div id="target"></div>
    <a href="example.html">Animation Example</a>
</body>
</html>
