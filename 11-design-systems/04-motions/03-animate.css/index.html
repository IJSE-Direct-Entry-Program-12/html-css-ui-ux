<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate CSS</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }
        #container {
            /* background-color: yellow; */
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }  
        
        .box {
            width: 75px;
            height: 75px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Animate CSS</h1>
    <div id="container">
        <div class="box animate__animated animate__infinite animate__bounce"></div>
        <div class="box animate__animated animate__infinite animate__pulse"></div>
        <div class="box animate__animated animate__infinite animate__rubberBand"></div>
        <div class="box animate__animated animate__infinite animate__shakeX"></div>
    </div>
    <div id="container">
        <div class="box animate__animated animate__infinite animate__flip"></div>
        <div class="box animate__animated animate__infinite animate__rotateIn"></div>
        <div class="box animate__animated animate__infinite animate__rotateOut"></div>
        <div class="box animate__animated animate__infinite animate__hinge"></div>
    </div>    
</body>
</html>
