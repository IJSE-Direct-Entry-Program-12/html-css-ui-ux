<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 2</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row > div {
            border: 1px solid black;
            height: 80px;
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-lg">
        <div class="row">
            <div class="col-lg-4">1</div>
            <div class="col-lg-4 col-md-6 d-none d-md-block">2</div>
            <div class="col-lg-4 col-md-6">3</div>
        </div>
        <div class="row">
            <div class="col-lg-3 h-auto">4</div>
            <div class="col-lg-9 h-auto">
                <div class="row">
                    <div class="col-12">5</div>
                </div>
                <div class="row">
                    <div class="col-md-10">6</div>
                    <div class="col-md-2 d-none d-md-block">7</div>
                </div>
                <div class="row">
                    <div class="col-12">8</div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6 order-3 order-md-1 order-lg-0">9</div>
                    <div class="col-lg-3 col-md-6 order-2 order-md-1 order-lg-0">10</div>
                    <div class="col-lg-3 col-md-6 order-1 order-md-0 order-lg-0">11</div>
                    <div class="col-lg-3 col-md-6 order-0 order-md-0 order-lg-0">12</div>
                </div>
                <div class="row">
                    <div class="col-lg-6">13</div>
                    <div class="col-lg-6">14</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
